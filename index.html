<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="css/external/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/> 
	</head>
	<body>	
		<div class="layout-wrapper">
			<!-- Start Header Section  -->
			<header>
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3 logo-section">
							<img src="images/logo.png" alt="Logo"/>
						</div>	
					</div>
				</div>
			</header>
			<div class="breadcrumb-bar container-fluid"></div>
			<!-- End Header Section  -->
			<!-- Start Body Section  --> 
			<div class="container body_container">
				<!-- Start Controller -->
				<div class="row">
					<div class="col-sm-12" ng-controller="TableCtrl">
						<h1>Data List</h1>
						<div class="container">
							<div class="row">
								<div class="col-sm-6">						
									<form class="form-inline">
										<div class="form-group">
											<label >Search</label>
											<input type="text" ng-model="search" class="form-control" placeholder="Search">
										</div>
									</form>
								</div>
								<div class="col-sm-6 text-right"> 
									<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" >
									</dir-pagination-controls>
								</div>
							</div>
						</div>
						<table class="table table-striped table-hover data-table sort display">
							<thead>
								<tr>
									<th ng-click="sort('id')">Id
										<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('userId')">UserId
										<span class="glyphicon sort-icon" ng-show="sortKey=='userId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('title')">Title
										<span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
									<th ng-click="sort('body')">Description
										<span class="glyphicon sort-icon" ng-show="sortKey=='body'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
									<td>{{user.id}}</td>
									<td>{{user.userId}}</td>
									<td>{{user.title}}</td>
									<td>{{user.body}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- End Controller -->
			</div>		
			<!-- End Body Section  -->
			<!-- Start Footer Section  -->
			<footer>
				<div class="container">
					<div class="row">
						<div class="col-sm-6">
							<p>Tapas Biswal &copy;2018.</p>
						</div>
					</div>
				</div>
			</footer>
			<!-- End Footer Section  -->
			<script language="JavaScript" type="text/javascript" src="js/external/jquery-3.3.1.min.js"></script>
			<script language="JavaScript" type="text/javascript" src="js/external/angular.js"></script>
			<script language="JavaScript" type="text/javascript" src="js/external/bootstrap.min.js"></script>
			<script language="JavaScript" type="text/javascript" src="js/dirPagination.js"></script>		
			<script language="JavaScript" type="text/javascript" src="js/app.js"></script>
		</div>
	</body>
</html>
